<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body id="body">
    <div id="overlay"></div>
    <header><img src='./logo.png' /><h1>Todo List</h1></header>
    <main>
        <aside id="aside">
            <h2>Tasks</h2>
            <ul>
                <li><div id="allTasksBtn" class="homeLink">All Tasks</div></li>
                <li><div id="todayBtn" class="homeLink">Today</div></li>
                <li><div id='nextSevenDaysBtn' class="homeLink">Next 7 Days</div></li>
                <li><div id="importantBtn" class="homeLink">Important</div></li>
            </ul>
            <h2>Projects</h2>
            <div class="projectDiv">
                <ul id="projectUl">
                    <li><div id="addProject" class="projectLink">Add Project</div></li>
                </ul>
            </div>
            <h2>Export</h2>
            <div class="printDiv">
                <ul id="printUl">
                    <li><div id="exportBtn" class="homeLink">Excel</div> </li>
                </ul>
            </div>
        </aside>
        <section id="container"></section>
    </main>
    <footer><p>&copy Johnny York - <a href='https://www.github.com/johnnyyork13'>GitHub</a></p></footer>

    <script src="main.js"></script>
</body>
</html>
